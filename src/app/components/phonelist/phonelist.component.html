<div class='col-12 d-flex align-content-center justify-content-center'>
    <app-phonelist-card
    class="col-4 m-5"
    label="Rubrica">
        <div class="d-flex justify-content-around">
            <div class="col-10">
                <app-input-text [(ngModel)]="searchString" placeholder="Cerca per nome del contatto"></app-input-text>
            </div>

            <div class="col-1 mx-1">
                <app-button buttonClass="d-flex primary-button">
                    <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                </app-button> 
            </div>

            <div class="col-1">
                <app-button (buttonClicked)="editContact('')" buttonClass="d-flex primary-button">
                    <fa-icon [icon]="faPlus"></fa-icon>
                </app-button> 
            </div>
        </div>

        <div class="pt-2" *ngIf="!contactList.length; else showList">
            <span (click)="verifyNumber()" class="text-link"> Nessun contatto. Aggiungine uno usando il tasto [+] </span>
        </div>

        <ng-template #showList>
            <div *ngFor="let contact of contactList; index as i" class="pt-2">
             <span>{{i + 1}} - {{contact}} </span>
            </div>
        </ng-template>


    </app-phonelist-card>

    <app-phonelist-card
    class="col-4 m-5"
    [isOpen]=isRightOpen
    >
        <app-phonelist-edit
        [contactToEdit]="contactToOpen"
        (closeEdit)="isRightOpen = false; contactToOpen = undefined"
        >
    </app-phonelist-edit>
    </app-phonelist-card>
</div>
